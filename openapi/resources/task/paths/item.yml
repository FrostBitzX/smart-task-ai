paths:
  /api/task/{taskId}:
    get:
      operationId: getTaskById
      summary: Get task by ID
      description: Get task by ID
      tags:
        - task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            example: "tsk_QsWNVMPBtXjDLiNfpMaWWw"
      responses:
        "200":
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../shared/schemas/success.yml"
                  - type: object
                    properties:
                      data:
                        $ref: "../schemas/get-task-response.yml"
        "400":
          $ref: "../../../shared/responses/bad-request.yml"
        "404":
          $ref: "../../../shared/responses/not-found.yml"
        "500":
          $ref: "../../../shared/responses/internal-server-error.yml"
  /api/{projectId}/tasks:
    post:
      operationId: createTask
      summary: Create task
      description: Create task
      tags:
        - task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/create-task-request.yml"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Task created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../shared/schemas/success.yml"
                  - type: object
                    properties:
                      data:
                        $ref: "../schemas/create-task-response.yml"
        "400":
          $ref: "../../../shared/responses/bad-request.yml"
        "404":
          $ref: "../../../shared/responses/not-found.yml"
        "500":
          $ref: "../../../shared/responses/internal-server-error.yml"
    get:
      summary: List tasks by project
      description: List tasks by project
      operationId: listTaskByProject
      tags:
        - task
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            example: "proj_QsWNVMPBtXjDLiNfpMaWWw"
      responses:
        "200":
          description: List Tasks successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../shared/schemas/success.yml"
                  - type: object
                    properties:
                      data:
                        $ref: "../schemas/list-tasks-by-project-response.yml"
        "400":
          $ref: "../../../shared/responses/bad-request.yml"
        "404":
          $ref: "../../../shared/responses/not-found.yml"
        "500":
          $ref: "../../../shared/responses/internal-server-error.yml"