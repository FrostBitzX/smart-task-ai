        "401":
          $ref: "../../../shared/responses/unauthorized.yml"
        "403":
          $ref: "../../../shared/responses/forbidden.yml"
        "404":
          $ref: "../../../shared/responses/not-found.yml"
        "500":
          $ref: "../../../shared/responses/internal-server-error.yml"

