paths:
  /api/{projectId}/tasks:
    post:
      operationId: createTask
      summary: Create task
      description: Create task
      tags:
        - task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/create-task-request.yml"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Task created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../shared/schemas/success.yml"
                  - type: object
                    properties:
                      data:
                        $ref: "../schemas/create-task-response.yml"
        "400":
          $ref: "../../../shared/responses/bad-request.yml"
        "404":
          $ref: "../../../shared/responses/not-found.yml"
        "500":
          $ref: "../../../shared/responses/internal-server-error.yml"
