paths:
  /api/profiles:
    post:
      operationId: CreateProfile
      summary: Create a new profile
      description: Create a new profile
      tags:
        - profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/create-profile-request.yml"
      responses:
        "201":
          description: Profile created successfully
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        $ref: "../schemas/create-profile-response.yml"
                  - $ref: "../../../shared/schemas/success.yml"
        "400":
          $ref: "../../../shared/responses/bad-request.yml"
        "401":
          $ref: "../../../shared/responses/unauthorized.yml"
        "500":
          $ref: "../../../shared/responses/internal-server-error.yml"

    get:
      operationId: GetProfile
      summary: Get profile by account ID
      description: Get profile by account ID
      tags:
        - profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        $ref: "../schemas/get-profile-response.yml"
                  - $ref: "../../../shared/schemas/success.yml"
        "400":
          $ref: "../../../shared/responses/bad-request.yml"
        "401":
          $ref: "../../../shared/responses/unauthorized.yml"
        "404":
          $ref: "../../../shared/responses/not-found.yml"
        "500":
          $ref: "../../../shared/responses/internal-server-error.yml"

    patch:
      operationId: UpdateProfile
      summary: Update profile by account ID
      description: Update profile by account ID
      tags:
        - profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/update-profile-request.yml"
      responses:
        "201":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        $ref: "../schemas/update-profile-response.yml"
                  - $ref: "../../../shared/schemas/success.yml"
        "400":
          $ref: "../../../shared/responses/bad-request.yml"
        "401":
          $ref: "../../../shared/responses/unauthorized.yml"
        "404":
          $ref: "../../../shared/responses/not-found.yml"
        "500":
          $ref: "../../../shared/responses/internal-server-error.yml"
