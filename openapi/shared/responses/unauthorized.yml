description: Unauthorized - Missing or invalid authentication token
content:
  application/json:
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Authentication failed"
        data:
          type: object
          example: null
        error:
          type: object
          properties:
            code:
              type: integer
              example: 401
            message:
              type: string
              enum:
                - MISSING_TOKEN
                - INVALID_TOKEN
                - MISSING_NODE_ID
                - INVALID_NODE_ID
              example: "MISSING_NODE_ID"
          required: [code, message]
      required: [success, message, data, error]
    examples:
      missingNodeId:
        summary: Missing Node ID in JWT token
        value:
          success: false
          message: "Authentication failed"
          data: null
          error:
            code: 401
            message: "MISSING_NODE_ID"
      invalidNodeId:
        summary: Invalid Node ID format
        value:
          success: false
          message: "Authentication failed"
          data: null
          error:
            code: 401
            message: "INVALID_NODE_ID"
      missingToken:
        summary: Missing JWT token
        value:
          success: false
          message: "Authentication failed"
          data: null
          error:
            code: 401
            message: "MISSING_TOKEN"
      invalidToken:
        summary: Invalid JWT token
        value:
          success: false
          message: "Authentication failed"
          data: null
          error:
            code: 401
            message: "INVALID_TOKEN"
