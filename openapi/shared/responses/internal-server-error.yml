description: Internal Server Error
content:
  application/json:
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Operation failed"
        data:
          type: object
          example: null
        error:
          type: object
          example:
            code: 500
            message: "INTERNAL_SERVER_ERROR"
      required:
        - success
        - message
        - data
        - error
