description: Bad Request
content:
  application/json:
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Operation failed"
        data:
          type: object
          example: null
        error:
          type: object
          example:
            code: 400
            message: "BAD_REQUEST"
      required:
        - success
        - message
        - data
        - error