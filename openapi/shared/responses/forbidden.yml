description: Forbidden - Cross-tenant access attempt or insufficient permissions
content:
  application/json:
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Access forbidden"
        data:
          type: object
          example: null
        error:
          type: object
          properties:
            code:
              type: integer
              example: 403
            message:
              type: string
              enum:
                - FORBIDDEN_CROSS_TENANT_ACCESS
                - PROJECT_NOT_FOUND_OR_FORBIDDEN
                - TASK_NOT_FOUND_OR_FORBIDDEN
              example: "FORBIDDEN_CROSS_TENANT_ACCESS"
          required: [code, message]
      required: [success, message, data, error]
    examples:
      crossTenantAccess:
        summary: Cross-tenant access attempt
        value:
          success: false
          message: "Access forbidden"
          data: null
          error:
            code: 403
            message: "FORBIDDEN_CROSS_TENANT_ACCESS"
      projectNotFoundOrForbidden:
        summary: Project not found or forbidden
        value:
          success: false
          message: "Project not found or access forbidden"
          data: null
          error:
            code: 403
            message: "PROJECT_NOT_FOUND_OR_FORBIDDEN"
      taskNotFoundOrForbidden:
        summary: Task not found or forbidden
        value:
          success: false
          message: "Task not found or access forbidden"
          data: null
          error:
            code: 403
            message: "TASK_NOT_FOUND_OR_FORBIDDEN"
