description: Not Found
content:
  application/json:
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Resource not found"
        data:
          type: object
          example: null
        error:
          type: object
          properties:
            code:
              type: integer
              example: 404
            message:
              type: string
              example: "NOT_FOUND"
          required: [code, message]
      required: [success, message, data, error]
